<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNC Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #e0e0ff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    header {
      background: #1a1a3a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333366;
    }
    h1 { margin: 0; color: #66ccff; }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }
    .card {
      background: #1e1e2e;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333366;
      transition: all 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
      border-color: #66ccff;
    }
    .card-header {
      padding: 16px;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .card-body {
      padding: 16px;
      color: #b0b0ff;
    }
    .card-token {
      font-family: monospace;
      color: #88ff88;
      font-size: 0.9rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>VNC Servers Dashboard</h1>
</header>

<div class="container">
  <div class="grid" id="serverList"></div>
</div>

<script>
fetch('config.json')
  .then(res => {
    if (!res.ok) throw new Error('Cannot load config.json');
    return res.json();
  })
  .then(config => {
    const list = document.getElementById('serverList');

    Object.entries(config).forEach(([token, server]) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.borderColor = server.color || '#444';

      card.innerHTML = `
        <div class="card-header" style="background:${server.color || '#2a2a4a'}">
          ${server.name || token.replace(/-/g, ' ').toUpperCase()}
        </div>
        <div class="card-body">
          <strong>Target:</strong> ${server.target}<br>
          <div class="card-token">Token: ${token}</div>
          <small>${server.description || ''}</small>
        </div>
      `;

      card.onclick = () => {
        window.open(`connect.html?token=${token}`, '_blank');
      };

      list.appendChild(card);
    });
  })
  .catch(err => {
    document.body.innerHTML += 
      `<p style="color:#ff6666; text-align:center; padding:30px;">
         Error loading servers: ${err.message}
       </p>`;
  });
</script>
</body>
</html>
